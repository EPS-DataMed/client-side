name: Build
on: [push, pull_request]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build project
        run: npm run build
      - name: Test and coverage
        run: npm run test --coverage --collectCoverageFrom='src/**/*.{ts,tsx}' --collectCoverageFrom='!src/**/*.d.ts' --collectCoverageFrom='!src/**/*.styles.ts' --collectCoverageFrom='!src/**/assets/**' --collectCoverageFrom='!src/**/icons/**' --collectCoverageFrom='!src/**/interfaces/**' --collectCoverageFrom='!src/**/utils/**' --collectCoverageFrom='!src/**/styles/**' --collectCoverageFrom='!src/**/lib/**' --collectCoverageFrom='!src/**/skeleton/**' --collectCoverageFrom='!src/**/styles.ts' --collectCoverageFrom='!src/**/App.tsx' --collectCoverageFrom='!src/**/main.tsx'
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_SCANNER_OPTS: >
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=src/**/*.d.ts,src/**/*.styles.ts,src/**/assets/**,src/**/icons/**,src/**/interfaces/**,src/**/utils/**,src/**/styles/**,src/**/lib/**,src/**/skeleton/**,src/**/styles.ts,src/**/App.tsx,src/**/main.tsx
