name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Test and coverage
        run: |
          npm run test --coverage --collectCoverageFrom='[
            'src/**/*.{ts,tsx}',
            '!src/**/*.d.ts',
            '!src/**/*.styles.ts',
            '!src/**/assets/**',
            '!src/**/constants/**',
            '!src/**/hooks/**',
            '!src/**/icons/**',
            '!src/**/interfaces/**',
            '!src/**/services/**',
            '!src/**/repositories/**',
            '!src/**/mocks/**',
            '!src/**/utils/**',
            '!src/**/contexts/**',
            '!src/**/styles/**',
            '!src/**/schema/**',
            '!src/**/lib/**',
            '!src/**/skeleton/**',
            '!src/**/styles.ts',
            '!src/**/App.tsx',
            '!src/**/main.tsx',
          ]'
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_SCANNER_OPTS: >
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx
            -Dsonar.javascript.lcov.reportPaths=coverage
